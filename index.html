<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/images/logo.png">

    <title>To Do List</title>
</head>
<body>
    <div class="div-body">
        <div class="row">
            <img src="https://media.tenor.com/zyOa0gz5GJ8AAAAj/reaction-wow.gif" alt="GIF engraçado">
            <p class="body-title">To Do List</p>
        </div>

        <div class="div-options">
            <div class="active" id="todoListButton">A fazer</div>
            <div id="doneListButton">Concluídas</div>
        </div>
        <button class="list-element-create" onclick="openModal()">
                <i class="material-icons">add</i>
                <label>Adicionar Item</label>
        </button>
        <ul class="div-list" id="todoList">
        </ul>
        <ul class="div-list" id="doneList">
        </ul>
        <p class="text-bottom" id="taskCounter"></p>
    </div>

    <!-- Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="content-title">
                <p>Adicionar Item</p>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="div-addItem">
                <input type="text" name="" id="taskInput" placeholder="Insira um item na lista">
            </div>
            <button onclick="addTaskFromModal()">Adicionar</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
